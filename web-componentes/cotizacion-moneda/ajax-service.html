<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="ajax-service">
    <style>
        :host {

        }
    </style>
    <template>
        <iron-ajax auto url="currencies.json" handle-as="json" on-response="monedaLoaded"></iron-ajax>
    </template>
</dom-module>

<script>
    Polymer({
        is: "ajax-service",
        properties: {
            currencies: {
                type: Object,
                reflectToAttribute: true,
                notify: true
            }
        },
        attached: function () {
            this.currencies = {};
        },
        monedaLoaded: function (data) {
            console.log("DATA", data.detail.__data__.response.data.currencies);
            this.currencies = data.detail.__data__.response.data.currencies;
        }
    });
</script>
